<body>

    <div id="authError">

    <!-- Authentication Check -->
    <script>
        // Check if the user is authenticated
        function checkAuthentication() {
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            // If token exists, store it in session
            if (token) {
                session.set('gameSessionToken', token);
                // Remove token from URL (for security)
                window.history.replaceState({}, document.title, window.location.pathname);
                return true;
            }
            
            // Check if we have a game session token
            const gameSessionToken = session.get('gameSessionToken');
            
            if (!gameSessionToken) {
                // Show auth error and hide game container
                document.getElementById('renderDiv').style.display = 'none';
                document.getElementById('authError').style.display = 'block';
                return false;
            }
            
            return true;
        }
        
        // Only load the game if authenticated
        if (checkAuthentication()) {
            // Main Game
            document.write('<script src="src/game.js"><\/script>');
        }
    </script>
</body>
